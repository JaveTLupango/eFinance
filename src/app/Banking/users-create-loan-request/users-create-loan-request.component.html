<main id="main" class="main">

    <div class="pagetitle">
        <h1>Loans</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Loans</li>
            </ol>
        </nav>
    </div>

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account Request</h5>
                        <form class="row g-3" #accountLoanRequestForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="col-12">
                                <label for="inputNanme4" class="form-label">Loan Purpose</label>
                                <input type="text" class="form-control" name="accountName" [(ngModel)]="accountLoanRequest.accountName">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Loan Amount</label>
                                <input type="number" class="form-control" name="amountLoan" [(ngModel)]="accountLoanRequest.amountLoan">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Expected to Paid (On/Before Nov 30)</label>
                                <input type="date" class="form-control" name="expectedDateToPaid" [(ngModel)]="accountLoanRequest.expectedDateToPaid">
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Monthly Term</label>
                                <select id="monthlyTerm" class="form-select" name="monthlyTerm" [(ngModel)]="accountLoanRequest.monthlyTerm">
                                  <option selected value="4">Weekly - (Sat)</option>
                                  <option  value="2">Semi Monthly (15th & 30th)</option>
                                  <option  value="1">Monthly (30th)</option>
                                  <option  value="0">Open Terms</option>
                                </select>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card" *ngIf="accountLoanRequestModel.accountName != ''">
                    <div class="card-body">
                        <h5 class="card-title">Loan Contribution Breakdown</h5>
                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Term</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Due Date</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listContributionBreakdown">
                                    <th scope="row">{{ item.Id }}</th>
                                    <td>{{ item.Term }}</td>
                                    <td>{{ item.Amount }}</td>
                                    <td>{{ item.dueDate | date:'MM/dd/yyyy'}}</td>
                                    <td><span class="badge bg-success-light">Paid</span></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- End Default Table Example -->
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body" *ngIf="accountLoanRequestModel.accountName != ''">
                        <h5 class="card-title">Loans Account Request</h5>
                        <form class="row g-3">
                            <div class="col-12">
                                <label for="inputNanme4" class="form-label">Savings Account Name</label>
                                <input type="text" class="form-control" name="accountName" [(ngModel)]="accountLoanRequestModel.accountName" id="inputNanme4" disabled>
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Total Amount Loan</label>
                                <input type="text" class="form-control" name="amountLoan" [(ngModel)]="accountLoanRequestModel.amountLoan" disabled>
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Monthly Term</label>
                                <input type="text" class="form-control" name="monthlyTerm" value="Weekly - (Sat)" disabled *ngIf="accountLoanRequestModel.monthlyTerm == 4">
                                <input type="text" class="form-control" name="monthlyTerm" value="Semi Monthly (15th & 30th)" disabled *ngIf="accountLoanRequestModel.monthlyTerm == 2">
                                <input type="text" class="form-control" name="monthlyTerm" value="Monthly (30th)" disabled *ngIf="accountLoanRequestModel.monthlyTerm == 1">
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Total Payable Amount</label>
                                <input type="text" class="form-control" name="totalAmountLoanAndInterest" [(ngModel)]="accountLoanRequestModel.totalAmountLoanAndInterest" disabled>
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Expected Amount Per Term</label>
                                <input type="text" class="form-control" name="expectedAmountPerTerm" [(ngModel)]="accountLoanRequestModel.expectedAmountPerTerm" disabled>
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Grace Period</label>
                                <input type="text" class="form-control" name="gracePeriod" [(ngModel)]="accountLoanRequestModel.gracePeriod" disabled>
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Extention Fee Per Day</label>
                                <input type="text" class="form-control" name="extentionFeePerDay" [(ngModel)]="accountLoanRequestModel.extentionFeePerDay" disabled>
                            </div>
                            <div class="">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </section>
</main>
